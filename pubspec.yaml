name: shoplist
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  bloc: ^8.1.4
  flutter_bloc: ^8.1.6
  get_it: ^8.0.1
  shimmer: ^3.0.0
  image_picker: ^1.1.2
  path: ^1.9.0
  permission_handler: ^11.3.1
  hive: ^2.2.3
  cupertino_icons: ^1.0.8
  hive_flutter: ^1.1.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.13
  path_provider: ^2.1.5


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.14.2

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"

flutter:
  uses-material-design: true

  assets:
    - assets/products/foods/
    - assets/products/electronics/
    - assets/products/clothes/
    - assets/products/home_appliances/
    - assets/icon/
